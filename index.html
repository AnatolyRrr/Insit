<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container login">
        <form class="login__form">
            <label for="name">Логин:</label>
            <input class="login__input" id="name" type="text" placeholder="Введите имя">
            <button class="login__btn" type="submit">Войти</button>
        </form>
    </div>

    <div class="container menu">
        <input class="add-input" type="text" placeholder="Напишите задачу">
        <button class="add-btn">Добавить</button>
        <button class="show-btn">Показать</button>
    </div>

    <div class="tasks"></div>

    <script src="main.js"></script>
</body>
</html>
